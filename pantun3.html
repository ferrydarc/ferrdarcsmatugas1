</p><h1>Pantun</h1>



<p>Rumahku di desa, diatas bukit</p>

<p>Di situlah tempatku bermain puitis</p>



<p>Pagi-pagi ku pergi ke sawah</p>

<p>Bertani sambil matahari bersinar cerah</p>



<p>Ayo kita berpantun dengan gembira</p>

<p>Menyambut hari yang penuh berkah dan sejahtera</p>



<h1> Pantun Nasehat </h1>



<p> Tumbuh merata pohon tebu </p>

<p> Pergi ke pasar membeli daging </p>

<p> Banyak harta miskin ilmu </p>

<p>Bagai rumah tidak berdinding </p>



<h1>Pantun Teka-Teki</h1>

<p>Kalau tuan bawa keladi</p>

<p>Bawa juga si pucuk rebung</p>

<p>Kalau tuan bijak bestari</p>

<p>(Jawaban: badak)</p>



<h1>Pantun Kiasan</h1>

<p>Kumbang lucu belang di kaki</p>

<p>Terbang di bunga berbau wangi</p>

<p>Demi mimpi gunung tinggi ‘kan kudaki</p>

<p>Lautan api ‘kan kusebrangi</p>



<h1>Pantun Kilat</h1>

<p>Burung ketut burung kutilang</p>
<p>Kamu kentut gak bilang-bilang</p>
